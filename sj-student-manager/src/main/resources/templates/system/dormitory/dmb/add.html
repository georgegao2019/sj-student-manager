<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
      th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">宿舍楼编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="buildingCode" id="buildingCode">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">宿舍楼名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="buildingName" id="buildingName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">宿舍楼地址：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="buildingAddress" id="buildingAddress">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">层数：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="buildingSteps" id="buildingSteps">
            </div>
        </div>
        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">

    layui.use('laydate', function () {
        var laydate = layui.laydate;
    })

    $("#form-role-add").validate({
        rules:{
            buildingCode:{
                required:true,
                remote: {
                    url: "/dmb/checkDmCodeUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        buildingCode: function () {
                            return $.trim($("#buildingCode").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        if (data == "0") return true;
                        else return false;
                    }
                }
            },
            buildingName:{
                required:true,
                remote: {
                    url: "/dmb/checkDmNameUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        buildingName: function () {
                            return $.trim($("#buildingName").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        if (data == "0") return true;
                        else return false;
                    }
                }
            }
        },
        submitHandler: function (form) {
            $.ajax({
                cache: true,
                type: "POST",
                url: "/dmb/addSave",
                data: $("form").serializeArray(),
                async: false,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (data) {
                    $.operate.saveSuccess(data);
                }
            });
        }
    });
</script>
</body>
</html>
