<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-info">
            <form id="operlog-form">
                <div class="select-list gd">
                    <ul>
                        <li>
                            <label>总人数： </label>
                            <input type="text" name="totalNumbers" readonly="true" id="totalNumbers" th:field="*{whereaboutsInfo.totalNumbers}"/>
                        </li>
                        <li>
                            <label>已填写人数： </label>
                            <input type="text" name="alreadyInNumbers" readonly="true" id="alreadyInNumbers" th:field="*{whereaboutsInfo.alreadyInNumbers}"/>
                        </li>
                        <li>
                            <label>留校人数： </label>
                            <input type="text" name="atSchoolNumbers" readonly="true" id="atSchoolNumbers" th:field="*{whereaboutsInfo.atSchoolNumbers}"/>
                        </li>
                        <li>
                            <label>回家人数： </label>
                            <input type="text" name="atHomeNumbers" readonly="true" id="atHomeNumbers" th:field="*{whereaboutsInfo.atHomeNumbers}"/>
                        </li>
                        <li>
                            <label>外出人数： </label>
                            <input type="text" name="goOutNumbers" readonly="true" id="goOutNumbers" th:field="*{whereaboutsInfo.goOutNumbers}"/>
                        </li>
                        <li>
                            <input type="hidden" id="id" name="id" th:field="*{whereaboutsInfo.goOutNumbers}">
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="btn-group hidden-xs" id="toolbar" role="group">
            <a class="btn btn-outline btn-success btn-rounded" onclick="addCouch()" shiro:hasPermission="whereabouts:add">
                <i class="fa fa-plus"></i> 新增床位
            </a><!--
            <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()"
               shiro:hasPermission="dmc:del">
                <i class="fa fa-trash-o"></i> 删除
            </a>-->
        </div>

        <div class="col-sm-12 select-info order-table">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script th:inline="javascript">
    var prefix = "/whereabouts";
    var updateFlag = [[${@permission.hasPermi('"whereabouts:update')}]];
    var delFlag = [[${@permission.hasPermi('"whereabouts:del')}]];
    $(function () {
        var options = {
            url: prefix + "/tableList",
            modalName: "便签",
            search: false,
            queryParams:{
              id:$("#id").val()
            },
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'title',
                    title: '标题',
                },
                {
                    field: 'whereabouts',
                    title: '去向',
                },
                {
                    field: 'leaveDate',
                    title: '离校时间',
                    formatter: function (value, row, index) {
                        return $.common.dateFormatToDate(value);
                    }
                },
                {
                    field: 'returnDate',
                    title: '返校时间',
                    formatter: function (value, row, index) {
                        return $.common.dateFormatToDate(value);
                    }

                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function (value) {
                        if (value == 0) {
                            return '<span class="badge badge-primary">未填写</span>';
                        } else {
                            return '<span class="badge badge-danger">已填写</span>';
                        }
                    }
                },
                {
                    field: 'updateTime',
                    title: '填写时间',
                    formatter: function (value, row, index) {
                        return $.common.dateFormat(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
