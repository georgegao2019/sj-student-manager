<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/iCheck/custom.css" th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-edit" th:object="${user}">
			<input name="userId"  type="hidden"  th:field="*{uid}" />
            <div class="form-group">
                <label class="col-sm-3 control-label ">编号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly="true" th:field="*{uid}"/>
                </div>
            </div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">学号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" th:field="*{studentId}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">用户姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="userName" readonly="true" th:field="*{name}">
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-3 control-label">身份证号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="age" id="cardNo" readonly="true" th:value="*{cardNo}">
                </div>
            </div>
			<div class="form-group">
				<label class="col-sm-3 control-label">登录名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="loginName" id="loginName" readonly="true" th:field="*{loginName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email" id="email" readonly="true" th:field="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">手机：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="tel" id="phonenumber" readonly="true" th:field="*{tel}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">年龄：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="age" id="age" readonly="true" th:value="*{age}">
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="age" id="sex" readonly="true" th:value="*{sex}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">专业：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="age" id="majorName" readonly="true" th:value="*{majorName}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">应届年份：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="grade" id="grade" readonly="true" th:value="*{grade}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">所在班级：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="className" id="className" readonly="true" th:value="*{className}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">部门名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly="true" th:field="*{deptPo.deptName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">职位：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly="true" th:value="*{positionPo.positionName}">
                </div>
            </div>
			<div class="form-group">
				<label class="col-sm-3 control-label">爱好：</label>
				<div class="col-sm-8">
					<textarea name="hobby" class="form-control" rows="5" cols="70" th:value="*{hobby}" readonly="true" th:text="*{hobby}"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">个人介绍：</label>
				<div class="col-sm-8">
					<textarea rows="10" cols="70" name="self_introduction" class="form-control" readonly="true" th:value="*{self_introduction}" th:text="*{self_introduction}"></textarea>
				</div>
			</div>


            <div class="form-group">
                <label class="col-sm-3 control-label">角色：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly="true" th:value="*{role.roleName}">
                </div>
            </div>
			
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>

</body>
</html>
