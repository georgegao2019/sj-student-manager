<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-whereabouts-edit">
            <div class="form-group">	
                <label class="col-sm-3 control-label">公告标题：</label>
                <div class="col-sm-8">
                    <input id="title" name="title" th:value="${noticeVacationWhereabouts.title}" readonly="true" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">学生学号：</label>
                <div class="col-sm-8">
                    <input id="studentId" name="studentId" th:value="${noticeVacationWhereabouts.studentId}" readonly="true" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">学生姓名：</label>
                <div class="col-sm-8">
                    <input id="studentName" name="studentName" th:value="${noticeVacationWhereabouts.studentName}" readonly="true" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
				<label class="col-sm-3 control-label">假期去向：</label>
				<div class="col-sm-8">
					<select name="whereabouts" class="form-control m-b">
	                    <option th:field="${noticeVacationWhereabouts.whereabouts}" th:value="留校">留校</option>
	                    <option th:field="${noticeVacationWhereabouts.whereabouts}" th:value="回家">回家</option>
	                    <option th:field="${noticeVacationWhereabouts.whereabouts}" th:value="外出">外出</option>
	                </select>
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">离校日期：</label>
                <div class="col-sm-8">
                    <input class="form-control" th:value="${#dates.format(noticeVacationWhereabouts.leaveDate,'yyyy-MM-dd')}"
                           readonly="readonly" type="text"
                           name="leaveDate" id="leaveDate"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">返校日期：</label>
                <div class="col-sm-8">
                    <input class="form-control" th:value="${#dates.format(noticeVacationWhereabouts.returnDate,'yyyy-MM-dd')}"
                           readonly="readonly" type="text"
                           name="returnDate" id="returnDate"/>
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
    <script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
    <script type="text/javascript">
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            //时间选择器
            laydate.render({
                elem: '#leaveDate'
                , type: 'date'
            });
            //时间选择器
            laydate.render({
                elem: '#returnDate'
                , type: 'date'
            });
        })
		var prefix =  "/whereabouts"
		$("#form-notice-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/editSave", $('#form-whereabouts-edit').serialize());
			}
		});
	</script>
</body>
</html>
