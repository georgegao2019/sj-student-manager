<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
      th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">宿舍楼名称：</label>
            <div class="col-sm-8">
                <select name="buildingId" class="form-control select2-hidden-accessible" id="buildingId">
                    <option value="">- -</option>
                    <option th:each="d:${dormitoryBuildings}" th:value="${d.id}"
                            th:text="${d.buildingName}">

                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">层数：</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" name="step" id="step">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">房间总数：</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" name="allNumbers" id="allNumbers">
            </div>
        </div>
        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">

    layui.use('laydate', function () {
        var laydate = layui.laydate;
    })

    $("#form-role-add").validate({
        rules:{
            step:{
                required:true,
                remote: {
                    url: "/dms/checkStepUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        step: function () {
                            return $.trim($("#step").val());
                        },
                        buildingId:function () {
                            return $.trim($("#buildingId").find("option:selected").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        if (data == "0") return true;
                        else return false;
                    }
                }
            }
        },
        submitHandler: function (form) {
            $.ajax({
                cache: true,
                type: "POST",
                url: "/dms/addSave",
                data: $("form").serializeArray(),
                async: false,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (data) {
                    $.operate.saveSuccess(data);
                }
            });
        }
    });
</script>
</body>
</html>
