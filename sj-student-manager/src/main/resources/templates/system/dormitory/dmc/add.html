<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
      th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-add">
        <div class="form-group">
            <label class="col-sm-3 control-label ">房间编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="roomCode" id="roomCode" readonly="true" th:field="*{roomInfo.roomCode}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">床号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="couchNumber" id="couchNumber" placeholder="请输入床号" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上下铺：</label>
            <div class="col-sm-8">
                <select id="sex" class="form-control m-b">
                    <option value="">--请选择上下铺--</option>
                    <option value="0">下铺</option>
                    <option value="1">上铺</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">入住学生学号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="studentid" id="studentid" placeholder="请输入入住学生学号" onblur="getStudentName(this.value)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">入住学生姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="studentName" id="studentName" readonly="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否是舍长：</label>
            <div class="col-sm-8">
                <div class="onoffswitch">
                    <input type="checkbox" th:checked="true" class="onoffswitch-checkbox" id="isPresident" name="isPresident">
                    <label class="onoffswitch-label" for="isPresident">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">

    $("#form-role-add").validate({
        rules:{
            couchNumber:{
                required:true,
                remote: {
                    url: "/dmc/checkCouchNumberUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        roomCode: function () {
                            return $.trim($("#roomCode").val());
                        },
                        couchNumber:function(){
                            return $.trim($("#couchNumber").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        if (data == "0") return true;
                        else return false;
                    }
                }
            }
        },
        messages: {
            "roomNumber": {
                remote: "床号已存在"
            }
        },
        submitHandler: function (form) {
            $.ajax({
                cache: true,
                type: "POST",
                url: "/dmc/addSave",
                data: $("form").serializeArray(),
                async: false,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (data) {
                    $.operate.saveSuccess(data);
                }
            });
        }
    });

    //获取学生信息
    function getStudentName(studentId) {
        $.ajax({
            cache: true,
            type: "POST",
            url: "/user/getUserByStudentId",
            data: {
                studentId:studentId
            },
            async: false,
            traditional: true,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                if(data.code == 0){
                    var name = data.user.name;
                    $("#studentName").val(name);
                }else if(data.code == 1){
                    $("#studentName").val("");
                    $.modal.alertError("学号不存在");
                }else{
                    $("#studentName").val("");
                    $.modal.alertError("请输入学号");
                }
            }
        });
    }
</script>
</body>
</html>
